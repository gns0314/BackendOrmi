<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./CSS/sign.CSS" />
  </head>
  <body>
    <!-- 레이아웃 -->
    <div class="header">
      <h1>HTML/CSS 실습</h1>
      <div class="header-click">
        <a href="login.html">로그인</a>
        <a href="join.html">회원가입</a>
        <button type="button">로그아웃</button>
      </div>
    </div>
    <!-- 레이아웃 헤더 -->
    <div class="container">
      <h1 class="title">회원가입</h1>
      <p class="description">원할한 서비스를 이용을 위해 회원가입을 해주세요</p>
      <form>
        <div>
          <label for="id" class="label-width">아이디</label>
          <input type="text" id="id" name="userId" />
        </div>
        <div>
          <label for="email" class="label-width">이메일</label>
          <input type="email" id="email" name="userEm" />
        </div>
        <div>
          <label for="pw" class="label-width">비밀번호</label>
          <input type="password" id="pw" name="userPw" />
        </div>
        <div>
          <label for="nick" class="label-width">닉네임</label>
          <input type="text" id="nick" name="nickname" />
        </div>
        <fieldset>
          <legend class="gen">성별</legend>
          <ul>
            <li>
              <div>
                <input type="radio" id="male" value="male" name="gender" />
                <label for="male">남성</label>
              </div>
            </li>
            <li>
              <div>
                <input type="radio" id="female" value="female" name="gender" />
                <label for="female">여성</label>
              </div>
            </li>
            <li>
              <div>
                <input type="radio" id="no" value="no" name="gender" />
                <label for="no">선택 안함</label>
              </div>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend class="tech1">사용 기술</legend>
          <ul class="tech">
            <li>
              <div>
                <input type="checkbox" value="HTML" id="chk1" name="HTML" />
                <label for="chk1">HTML</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" value="CSS" id="chk2" name="CSS" />
                <label for="chk2">CSS</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" value="JS" id="chk3" name="JS" />
                <label for="chk3">JavaScript</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" value="Py" id="chk4" name="Py" />
                <label for="chk4">Python</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" value="Django" id="chk5" name="Django" />
                <label for="chk5">Django</label>
              </div>
            </li>
            <li>
              <div>
                <input type="checkbox" value="GitHub" id="chk6" name="GitHub" />
                <label for="chk6">GitHub</label>
              </div>
            </li>
            <li>
              <div>
                <input
                  type="checkbox"
                  value="PostgreSQL"
                  id="chk7"
                  name="PostgreSQL"
                />
                <label for="chk7">PostgreSQL</label>
              </div>
            </li>
          </ul>
        </fieldset>
        <input type="submit" id="btn" value="회원가입" class="submit-button" />
      </form>
    </div>
    <!-- 레이아웃 푸터 -->
    <div class="main"></div>
    <p class="footer">Copyright 2023. Chilli All rights reserved.</p>
  </body>
</html>
